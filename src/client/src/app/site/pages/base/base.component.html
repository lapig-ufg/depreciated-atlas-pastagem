<header id="site-header" class="fixed-top">
  <div class="container">
    <nav class="navbar navbar-expand-lg stroke">
      <a class="navbar-brand" href="/">
        <img src="assets/site/images/logos/logo_branco.png" alt="Atlas das Pastagens"
             title="Atlas das Pastagens Brasileiras"/>
      </a>
      <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
              data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
        <span class="navbar-toggler-icon fa icon-close fa-times"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-lg-auto">
          <li *ngFor="let itemMenu of menu" [class]="itemMenu.selected ? 'nav-item active' : 'nav-item'" >
            <a class="nav-link" href="{{itemMenu.href}}">{{itemMenu.title}} <span *ngIf="itemMenu.selected" class="sr-only">(current)</span></a>
          </li>
<!--          <li class="nav-item">-->
<!--            <a class="nav-link" href="/sobre">Sobre</a>-->
<!--          </li>-->
<!--          <li class="nav-item">-->
<!--            <a class="nav-link" href="/metodos">Métodos</a>-->
<!--          </li>-->
<!--          <li class="nav-item active">-->
<!--            <a class="nav-link" href="/artigos">Artigos</a>-->
<!--          </li>-->
        </ul>
      </div>
      <!-- toggle switch for light and dark theme -->
      <div class="cont-ser-position">
        <nav class="navigation">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" [(ngModel)]="checked" (click)="switchTheme($event)">
              <div class="mode-container">
                <i class="gg-sun"></i>
                <i class="gg-moon"></i>
              </div>
            </label>
          </div>
        </nav>
      </div>
      <!-- //toggle switch for light and dark theme -->
    </nav>
  </div>
</header>
<!--//header-->

<ng-content></ng-content>
